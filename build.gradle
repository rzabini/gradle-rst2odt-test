buildscript{
	repositories{
		mavenLocal()
		mavenCentral()
	}
	
	dependencies{
		classpath 'com.github.rzabini:gradle-rst2odt:+'
	}
}



apply plugin:'com.github.rzabini.rst2odt'

task doc(type:rst2odt.Rst2Odt){
	
	stylesheet 'src/main/rst/style/styles.odt'
	sourceFile 'src/main/rst/odtmaster.rst'
	outputFile "$buildDir/odmaster.odt"
	language "it"
 
}